<div class="container-fluid ">
<div class="row">

	<div class="col-md-12 col-sm-12 ">
		<div class="row messagesBlock">
			<div class="col-md-12 col-sm-12">
				
				<div class="msg_history">
					<div *ngFor='let data of messageData'>
					<div *ngIf='data.id==2' class="incoming_msg">
					  <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
					  <div class="received_msg">
						<div class="received_withd_msg">
						  <p>{{data.text}}</p>
						  <span class="time_date"> 11:01 AM    |    June 9</span></div>
					  </div>
					</div>
					<div *ngIf='data.id==1' class="outgoing_msg">
					  <div class="sent_msg">
						<p>{{data.text}}</p>
						<span class="time_date"> 11:01 AM    |    June 9</span> </div>
					</div>
				</div>
				  </div>
	 
				  <div class="input-container">
  
					<input class=" input-field" type="text" placeholder="Your Message">
					  <i class="fa fa-paper-plane icon"></i>
				  </div>
			</div>
		</div>
		<div class="row typemessagesBlock">
	
			
	
	

		


		</div>
	</div>
</div>
</div>
